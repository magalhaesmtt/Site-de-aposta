<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betano Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff4500;
      --secondary-color: #1e1e1e;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --highlight: #4caf50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
    }

    header {
      background: var(--primary-color);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .top-icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .balance {
      background: #fff2;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
    }

    .banner {
      padding: 1rem;
      background: linear-gradient(135deg, #f44336, #ff9800);
      border-radius: 12px;
      margin: 1rem;
      text-align: center;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem;
    }

    .game-card {
      background: #1c1c1c;
      border-radius: 12px;
      width: 160px;
      padding: 0.5rem;
    }

    .popular-leagues, .live-section {
      padding: 1rem;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .leagues, .categories {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .league-card, .category {
      background: #2c2c2c;
      padding: 0.7rem;
      border-radius: 8px;
      text-align: center;
      flex: 1;
      min-width: 120px;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e1e1e;
      display: flex;
      justify-content: space-around;
      padding: 0.6rem;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav a.active {
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">B</div>
    <div class="top-icons">
      <span class="balance">R$0,00</span>
      <button style="background: var(--highlight); color: white; padding: 0.4rem 1rem; border: none; border-radius: 6px;">DEPÓSITO</button>
    </div>
  </header>

  <section class="banner">
    <h2>O Tigrinho está à solta!</h2>
  </section>

  <div class="carousel">
    <div class="game-card">Roda da Sorte</div>
    <div class="game-card">Grêmio x Bahia</div>
    <div class="game-card">Palmeiras x Flamengo</div>
    <div class="game-card">Fortaleza x Cruzeiro</div>
  </div>

  <section class="popular-leagues">
    <h3 class="section-title">Ligas populares</h3>
    <div class="leagues">
      <div class="league-card">Brasileirão A</div>
      <div class="league-card">Brasileirão B</div>
      <div class="league-card">Premier League</div>
      <div class="league-card">La Liga</div>
    </div>
  </section>

  <section class="live-section">
    <h3 class="section-title">Jogos ao vivo</h3>
    <div class="categories">
      <div class="category">Futebol</div>
      <div class="category">Tênis</div>
      <div class="category">Basquete</div>
      <div class="category">Vôlei</div>
    </div>
  </section>

  <nav>
    <a href="#" class="active">Início</a>
    <a href="#">Ao Vivo</a>
    <a href="#">Esportes</a>
    <a href="#">Apostas</a>
    <a href="#">Cassino</a>
  </nav>
</body>
</html>
