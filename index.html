<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ApostaBrasil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ApostaBrasil</h1>
    <nav>
      <a href="#login">Login</a>
      <a href="#register">Cadastro</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Bem-vindo ao site de apostas mais confi√°vel do Brasil</h2>
      <p>Licenciado e regulamentado pelas leis brasileiras.</p>
    </section>

    <section id="login" class="form-section">
      <h3>Login</h3>
      <form id="loginForm">
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </section>

    <section id="register" class="form-section">
      <h3>Cadastro</h3>
      <form id="registerForm">
        <input type="text" placeholder="Nome completo" required />
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Senha" required />
        <input type="date" placeholder="Data de nascimento" required />
        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ApostaBrasil. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
          </html>
